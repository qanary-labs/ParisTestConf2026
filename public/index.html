<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion Admin</title>
    <style>
      :root {
        --yellow: #e6ff00;
        --ink: #151515;
        --muted: #616161;
        --line: #dddddd;
        --danger: #b42318;
        --danger-bg: #fee4e2;
        --success: #067647;
        --success-bg: #ecfdf3;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 1rem;
        color: var(--ink);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background:
          linear-gradient(to bottom, var(--yellow) 0%, #f7ff8a 22%, #ffffff 62%, #ffffff 100%);
      }

      .card {
        width: min(440px, 100%);
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(21, 21, 21, 0.12);
        border-radius: 18px;
        padding: 1.2rem;
        box-shadow: 0 20px 45px rgba(21, 21, 21, 0.12);
        backdrop-filter: blur(4px);
      }

      .badge {
        display: inline-block;
        border-radius: 999px;
        background: #151515;
        color: #fff;
        padding: 0.35rem 0.7rem;
        font-size: 0.75rem;
        font-weight: 700;
      }

      h1 {
        margin: 0.9rem 0 0.35rem;
        font-size: clamp(1.6rem, 4vw, 2rem);
        line-height: 1;
        letter-spacing: -0.03em;
      }

      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.45;
      }

      .hint {
        margin-top: 0.6rem;
        font-size: 0.9rem;
      }

      .status {
        display: none;
        margin-top: 0.85rem;
        border-radius: 10px;
        padding: 0.7rem 0.8rem;
        border: 1px solid var(--line);
        font-size: 0.92rem;
      }

      .status.error {
        display: block;
        background: var(--danger-bg);
        border-color: #fda29b;
        color: var(--danger);
      }

      .status.success {
        display: block;
        background: var(--success-bg);
        border-color: #abefc6;
        color: var(--success);
      }

      form {
        margin-top: 0.9rem;
        display: grid;
        gap: 0.75rem;
      }

      label {
        display: grid;
        gap: 0.35rem;
        font-size: 0.88rem;
        font-weight: 700;
      }

      input {
        width: 100%;
        border: 1px solid #cfcfcf;
        border-radius: 10px;
        background: #fff;
        color: #111;
        padding: 0.75rem 0.85rem;
        font: inherit;
      }

      input:focus {
        outline: 2px solid rgba(230, 255, 0, 0.7);
        border-color: #151515;
      }

      button {
        border: 0;
        border-radius: 10px;
        background: #151515;
        color: #fff;
        padding: 0.78rem 0.9rem;
        font: inherit;
        font-weight: 700;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.94;
      }

      .meta {
        margin-top: 0.85rem;
        padding-top: 0.75rem;
        border-top: 1px dashed #d4d4d4;
        font-size: 0.84rem;
      }

      code {
        background: #f0f0f0;
        border: 1px solid #dfdfdf;
        border-radius: 6px;
        padding: 0.1rem 0.3rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Connexion admin</h1>
      <p>Connectez-vous pour acceder à la page protégée.</p>
      <p class="hint">Identifiants demo: <code>admin</code> / <code>password</code></p>

      <div id="status" class="status" role="status" aria-live="polite"></div>

      <form method="post" action="/login">
        <label>
          Username
          <input name="username" type="text" autocomplete="username" required />
        </label>

        <label>
          Password
          <input name="password" type="password" autocomplete="current-password" required />
        </label>

        <button type="submit">Se connecter</button>
        <!--
          Step 2: button: Connexion

          <button id="login" data-test="login" type="submit">Connexion</button>
          <button type="submit">Login</button>
        -->
      </form>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const status = document.getElementById("status");

      if (params.get("error") === "invalid") {
        status.textContent = "Identifiants invalides.";
        status.className = "status error";
      } else if (params.get("error") === "auth") {
        status.textContent = "Veuillez vous connecter pour acceder a /admin.";
        status.className = "status error";
      } else if (params.get("logged_out") === "1") {
        status.textContent = "Vous avez ete deconnecte.";
        status.className = "status success";
      }
    </script>
  </body>
</html>
